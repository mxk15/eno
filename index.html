
<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		ul{
		list-style:none;
		overflow:hidden;
		margin-bottom:0;
		}
		li{
		float:left;
		padding:3px;
		background-color:green;
		margin-right:2px;
		color:#fff;
		list-style:none;
		}
		#divId{
		width:255px;
		height:120px;
		background-color:gray;
		margin-left:40px;
		color:#fff;
		font-size:16px;
		}
	</style>
	<script>
		
		window.onload = function (){
			var oLi = document.getElementsByTagName("li");
			var oDiv = document.getElementById("divId");
			for(var i=0;i<4;i++){
				oLi[i].xxx = i;
				oLi[i].onclick = function (){
				var arr = ["桂林米粉","干炒牛河","云吞面","牛肉面"];
					for(var j = 0;j<4;j++){
						oLi[j].style.background = "green";
						oDiv.innerHTML = arr[this.xxx];
						this.style.background = "pink";
						
					}
					
				}
			}
		}		
	
	</script>
	
		
  </head>
  <body>
	<ul>
		<li>桂林米粉</li>
		<li>干炒牛河</li>
		<li>云吞面</li>
		<li>牛肉面</li>
	</ul>
	<div id ="divId"></div>
  </body>
</html>
